<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/img1.webp">
    <link rel="stylesheet" href="style.css">
    <title>Simon Game</title>
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn" type="button" id="one"><img src="./img/img1.webp" alt="img"></div>
            <div class="btn" type="button" id="two"><img src="./img/img2.jpg" alt="img"></div>
            <div class="btn" type="button" id="three"><img src="./img/img3.webp" alt="img"></div>
        </div>
        <div class="line-two">
            <div class="btn" type="button" id="four"><img src="./img/img4.webp" alt="img"></div>
            <div class="btn" type="button" id="five"><img src="./img/img5.png" alt="img"></div>
            <div class="btn" type="button" id="six"><img src="./img/img6.webp" alt="img"></div>
        </div>
        <div class="line-three">
            <div class="btn" type="button" id="seven"><img src="./img/img7.jpeg" alt="img"></div>
            <div class="btn" type="button" id="eight"><img src="./img/img8.webp" alt="img"></div>
            <div class="btn" type="button" id="nine"><img src="./img/img9.png" alt="img"></div>
        </div>
        <div class="line-four">
            <div class="btn" type="button" id="ten"><img src="./img/img10.avif" alt="img"></div>
            <div class="btn" type="button" id="eleven"><img src="./img/img11.webp" alt="img"></div>
            <div class="btn" type="button" id="twelve"><img src="./img/img12.webp" alt="img"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
